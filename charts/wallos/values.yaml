replicaCount: 1

image:
  repository: bellamy/wallos
  pullPolicy: IfNotPresent
  tag: latest

imagePullSecrets: []
nameOverride: ''
fullnameOverride: ''

serviceAccount:
  create: true
  annotations: {}
  name: ''

podAnnotations: {}
podLabels: {}

podSecurityContext: {}

securityContext: {}

service:
  type: ClusterIP
  port: 80

ingress:
  enabled: false # Set to true to enable Ingress
  className: '' # Specify Ingress class name (e.g., "nginx", "traefik")
  annotations: {}
  hosts:
    - host: wallos.magj.local # Replace with your desired hostname
      paths:
        - path: /
          pathType: ImplementationSpecific # Or Prefix
  tls: []

persistence:
  db:
    enabled: true
    accessModes:
      - ReadWriteOnce # Suitable for single-replica deployments
    size: 1Gi
    mountPath: '/var/www/html/db'

  logos:
    enabled: true
    accessModes:
      - ReadWriteOnce # Suitable for single-replica deployments
    size: 500Mi
    mountPath: '/var/www/html/images/uploads/logos'

environment:
  TZ: 'America/Sao_Paulo'

resources: {}

autoscaling:
  enabled: false
  minReplicas: 1
  maxReplicas: 10
  targetCPUUtilizationPercentage: 80
  targetMemoryUtilizationPercentage: 80

nodeSelector: {}

tolerations: []

affinity: {}
