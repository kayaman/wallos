{{- if .Values.ingress.enabled -}}
{{- $fullName := include "wallos.fullname" . -}}
{{- $svcPort := .Values.service.port -}}
{{- $apiVersion := include "wallos.ingress.apiVersion" . -}}
apiVersion: {{ $apiVersion }}
kind: Ingress
metadata:
  name: {{ $fullName }}
  labels:
    {{- include "wallos.labels" . | nindent 4 }}
  {{- with .Values.ingress.annotations }}
  annotations:
    {{- toYaml . | nindent 4 }}
  {{- end }}
spec:
  {{- if ne $apiVersion "extensions/v1beta1" }}
  {{- if .Values.ingress.className }}
  ingressClassName: {{ .Values.ingress.className }}
  {{- end }}
  {{- end }}
  {{- if .Values.ingress.tls }}
  tls:
    {{- range .Values.ingress.tls }}
    - hosts:
        {{- range .hosts }}
        - {{ . | quote }}
        {{- end }}
      secretName: {{ .secretName }}
    {{- end }}
  {{- end }}
  rules:
    {{- range .Values.ingress.hosts }}
    - host: {{ .host | quote }}
      http:
        paths:
          {{- range .paths }}
          - path: {{ .path }}
            {{- if and ($.Capabilities.APIVersions.Has "networking.k8s.io/v1") (semverCompare ">=1.19-0" $.Capabilities.KubeVersion.GitVersion) }}
            pathType: {{ default "Prefix" .pathType }}
            backend:
              service:
                name: {{ $fullName }}
                port:
                  name: http
            {{- else if eq $apiVersion "networking.k8s.io/v1beta1" }}
            pathType: {{ default "ImplementationSpecific" .pathType }}
            backend:
              serviceName: {{ $fullName }}
              servicePort: http
            {{- else }}
            backend:
              serviceName: {{ $fullName }}
              servicePort: http
            {{- end }}
          {{- end }}
    {{- end }}
{{- end }}