{{- if .Values.ingress.enabled -}}
apiVersion: {{ include "wallos.ingress.apiVersion" . }}
kind: Ingress
metadata:
  name: {{ include "wallos.fullname" . }}
  labels:
    {{- include "wallos.labels" . | nindent 4 }}
  {{- with .Values.ingress.annotations }}
  annotations:
    {{- toYaml . | nindent 4 }}
  {{- end }}
spec:
  {{- if and .Values.ingress.className (eq (include "wallos.ingress.isStable" .) "true") }}
  ingressClassName: {{ .Values.ingress.className }}
  {{- end }}
  {{- if .Values.ingress.tls }}
  tls:
    {{- range .Values.ingress.tls }}
    - hosts:
        {{- range .hosts }}
        - {{ . | quote }}
        {{- end }}
      secretName: {{ .secretName }}
    {{- end }}
  {{- end }}
  rules:
    {{- range .Values.ingress.hosts }}
    - host: {{ .host | quote }}
      http:
        paths:
          {{- range .paths }}
          - path: {{ .path }}
            {{- if (include "wallos.ingress.supportsPathType" $) }}
            pathType: {{ .pathType }}
            {{- end }}
            backend:
              {{- if eq (include "wallos.ingress.apiVersion" $) "networking.k8s.io/v1" }}
              service:
                name: {{ $fullname }}
                port:
                  name: http
              {{- else }}
              serviceName: {{ $fullname }}
              servicePort: http
              {{- end }}
          {{- end }}
    {{- end }}
{{- end }}